<script>
let myArray = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"]
//console.log(myArray)

function shuffle(array) {
	for (var i = (array.length-1); i > 0; i--) {
		let randomNumber = Math.floor(Math.random()*(i-1));
		let temp = array[i];
		array[i] = array[randomNumber];
		array[randomNumber] = temp
	}
	return array
}

shuffle(myArray)
console.log(myArray)
</script>
