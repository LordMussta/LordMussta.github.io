<div class="container">
	<div class="row">
		<div id="firstCol" class="col-md-4 p-sm-0 grid py-md-5">
			<p class="displayPlayer" style="">Player One = X</p>
			<p id="oneScore" class= "scores" style="font-size: 48px;">0</p>

			</div>

				<div class="col-xs-4 board" id="B3"></div>
				<div class="col-xs-4 board" id="C3"></div>
			</div>
		</div>
		<div id="thirdCol" class="col-md-4 grid py-md-5">
			<p class="displayPlayer">Player Two = O</p>
			<p class="scores" id="twoScore" style="font-size: 48px">0</p>
		</div>
	</div>
</div>
